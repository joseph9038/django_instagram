{% extends 'feeds/base.html' %}

{% load staticfiles %}

{% block content %}
    <form action="{% url 'login' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label>
                {{ form.username.label }}
                {{ form.username }}
                {{ form.username.errors }}
            </label>
        </div>
        <div class="form-group">
            <label>
                {{ form.password.label }}
                {{ form.password }}
                {{ form.password.errors }}
            </label>
        </div>

        <button class="btn btn-default">Submit</button>
    </form>
{% endblock %}
