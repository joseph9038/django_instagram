{% extends 'feeds/base.html' %}

{% load static %}

{% block content %}
    <div class="cards-listing">
        {% for post in posts %}
            <div class="row">
                <div class="card">
                    <div class="card__panel-head">
                        <div class="poster__info">
                            <img class="poster__profilepic" src="{% static 'images/profile_placeholder.jpg' %}">
                            <a href="" class="poster__name">Andy</a>
                            <span class="poster__timestamp">
                                11h
                            </span>
                        </div>
                    </div>
                    <img class="card__main-image" src="{{ post.image.url }}">
                    <div class="card__panel-body">
                        <div class="likes">54 likes</div>
                        <a class="view-more" href="">view all 5 comments</a>
                        <ul class="comment-list">
                            <li class="comment-list__comment"><a class="user" href="">SomeUser</a> <span class="comment"> Static!</span></li>
                            <li class="comment-list__comment"><a class="user" href="">SomeUser</a> <span class="comment"> Static!</span></li>
                            <li class="comment-list__comment"><a class="user" href="">SomeUser</a> <span class="comment"> Static!</span></li>
                        </ul>
                        <div class="comment-input">

                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
